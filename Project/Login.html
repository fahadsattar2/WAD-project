<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login - RackUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		body {

			font-family: 'Ubuntu';

		}
		#FormBody{
			box-sizing: border-box;
			display: block;
			border-radius: 10px;
			background:whitesmoke;
			opacity: 0.5;
			filter: alpha(opacity=50);
			-webkit-box-shadow: 10px 10px 31px 1px rgba(0,0,0,0.75);
			-moz-box-shadow: 10px 10px 31px 1px rgba(0,0,0,0.75);
			box-shadow: 10px 10px 31px 1px rgba(0,0,0,0.75);
		}
		.container
		{
			margin-top: 7%;
		}
	</style>

</head>
<body class="bgLoginProperty">
	<form>
		<div class="topnav">
			<a href="Homepage.html" class="navbar-left" style="float: left;"><img src="Images/Rackup-Logo(100X35).png"></a>
			<a href="aboutus.html"><i class="fas fa-book-reader"></i><span class="d-sm-none d-md-inline d-none"> About Us </span></a>
			<a href="ContactUs.html"><i class="fas fa-phone"></i><span class="d-sm-none d-md-inline d-none"> Contact Us</span></a>
			<a href="signup.html"><i class="fas fa-user-plus"></i><span class="d-sm-none d-md-inline d-none"> Signup</span></a>
			<a href="Login.html"><i class="fa fa-fw fa-user"></i><span class="d-sm-none d-md-inline d-none"> Login</span></a>
		</div>
	</form>

</div>

	<div class="container col-xl-4 col-lg-6 col-md-8 col-sm-10">
		<form id="FormBody">
			<div>
				<div class="text-center">
					<img src="Images/lg2.png" alt="LOGO"/>
				</div>

				<div class="row my-5">
					<div class="col-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 offset-xl-1 offset-lg-1 offset-md-1 offset-sm-1 offset-1">
						<p style="color: black" class="d-none d-sm-block">Login :</p>
						<i style="color: black;" class="fas fa-user-circle mt-1"></i>
						<input type="text" class="InpuTTags" id="Tg-Username" name="User" placeholder="Username" >
					</div>
				</div>

				<div class="row my-3">
					<div class="col-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 offset-xl-1 offset-lg-1 offset-md-1 offset-sm-1 offset-1">
						<p style="color: black"class="d-none d-sm-block">Password :</p>
						<i style="color: black;" class="fas fa-lock mt-1"></i>
						<input type="password" class="InpuTTags" id="Tg-Password" name="Pwd" placeholder="Password" >
					</div>
				</div>

				<div class="row my-3">
					<div class="col-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 offset-xl-1 offset-lg-1 offset-md-1 offset-sm-1 offset-1">
					<button id="btn-Login" type="submit"> Login </button>
					</div>
				</div>
				
				<div class="row my-3" >
					<div class="col-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 offset-xl-1 offset-lg-1 offset-md-1 offset-sm-1 offset-1">
					<button id="btn-Signup" type="submit"> <a href="signup.html"> Sign Up </a> </button>
					</div>
				</div>

				<div class="row my-3">
					<div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 offset-xl-1 offset-lg-1 offset-md-1 offset-1 offset-md-1">
					<a href="forgotPassword.html" style="color: black">Forgot Password?</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
